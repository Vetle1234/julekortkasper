<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekort til deg</title>
    <style>
        body {
            background: linear-gradient(to bottom, red, darkred);
            color: white;
            font-family: 'Times new roman', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #tekst1 {
            padding: 20px;
        }

        #tekst1 h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }

        #linja hr {
            border: none;
            height: 5px;
            background: green;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px black;
        }

        #tekst2 {
            padding: 20px;
            background: rgba(0, 100, 0, 0.8);
            border-radius: 15px;
            width: 70%;
            margin: 20px auto;
            box-shadow: 0 0 15px black;
        }

        #tekst2 h2, #tekst2 h3 {
            margin: 10px;
        }

        #tekst2 a h3 {
            color: gold;
            font-weight: bold;
            font-size: 1.5em;
            transition: transform 0.3s, color 0.2s;
        }

        #tekst2 a h3:hover {
            color: red;
            transform: scale(1.2);
        }

        canvas {
            display: block;
            margin: 30px auto;
            border: 4px solid white;
        }
    </style>
</head>
<body>
    <div id="tekst1">
        <h1>God Jul Christina!</h1>
    </div>

    <div id="linja">
        <hr>  
    </div>

    <div id="tekst2">
        <h2>Til: Christina</h2>
        <h2>Fra: Vetle (Din favorittelev)</h2>
        <h3>Du er en kjempeflink lærer, og jeg synes det er fint fordi da blir jeg flinkere i matte. For å vise min takknemlighet, har jeg lagd en mulighet for deg til å bli bedre i sjakk!</h3>
        <a href="sjakk.html">
            <h3>Trykk på meg for å spille sjakk!!!!!</h3>
        </a>
    </div>

    <canvas id="index" width="1200" height="600"></canvas>
    <script src="julekortet.js"></script>
</body>
</html>
